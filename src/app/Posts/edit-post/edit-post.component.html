<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="9" style="border  :1px solid red;">
        {{cPost.Title}}
        {{cPost.Status}}
      </ion-col>

      <ion-col size="3">
        <ion-row >
          <ion-item *ngFor="let c of cats">
            <ion-checkbox slot="start"></ion-checkbox>
            <p slot="start">
              {{c.payload.doc.data().Name}}
            </p>
          </ion-item>
        </ion-row>

        <ion-row *ngIf="!viewAddCat">
          <ion-button slot="end" (click)="toggleAddCat()">Add Category</ion-button>
        </ion-row>


        <ion-row *ngIf="viewAddCat">
          <app-add-categories></app-add-categories>
          <ion-button (click)="toggleAddCat()" color="light">Cancel</ion-button>
        </ion-row>

      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
